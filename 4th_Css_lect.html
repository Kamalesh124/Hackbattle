<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <!---->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
    <style>
       p{
        /*This font stack*/
          font-family:'Lumanosimo','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          font-size:36px;/*1px is equal to 1/96th of an inch*/
          line-height:5.2em;

          /*Line-Height is the distance between the two fonts */
        }
        span{
            font-weight: bold;
            font-style:italic;
        }/*To give weight or darkness or brighness*/
    </style>

</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>.Its is very exiciting</p>
    <p>My name is Karan Vyas</p>
</body>
</html>
